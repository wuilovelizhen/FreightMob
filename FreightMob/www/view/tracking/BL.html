<ion-view title="BL">
    <div class="bar bar-header bar-calm-900">
        <div class="buttons buttons-left header-item">
            <span class="left-buttons">
                <button class="button button-icon button-clear ion-navicon" ng-click="returnMain()"></button>
            </span>
        </div>
        <div class="title">BL</div>
    </div>
    <ion-content class="has-header">
        <div class="card animate-ripple" tabindex="-1" ng-repeat="item in items">
            <div class="list">
                <ion-item nav-clear menu-close class="item">
                    <div class="pull-left" style="width:80%;">
                        <h2>Invoice  No&nbsp;:&nbsp;<span ng-bind="item.InvoiceNo"></span></h2>
                        <p>Invoice Date&nbsp;:&nbsp;<span ng-bind="item.InvoiceDate"></span></p>
                        <p>Customer Name&nbsp;:&nbsp;<span ng-bind="item.CustomerName"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Amt&nbsp;:&nbsp;<span ng-bind="item.Amt"></span></p>
                    </div>
                    <button class="button button-clear" ng-click="download()"><i class="iconfont icon-pdf"></i></button>
                </ion-item>
            </div>
        </div>
    </ion-content>
</ion-view>
