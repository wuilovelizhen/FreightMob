<ion-view title="List">
    <div class="bar bar-header bar-calm-900">
        <div class="buttons buttons-left header-item">
            <span class="left-buttons">
                <button class="button button-icon button-clear ion-navicon" ng-click="returnMain()"></button>
            </span>
        </div>
        <div class="item-input-inset" style="width:90%;">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input id="txt-rcbp-list-BusinessPartyName" type="search" placeholder="Search Business Party Name" style="width:100%;" ng-model="Rcbp.BusinessPartyName">
            </label>
        </div>
    </div>
	<ion-content class="has-header">
        <div class="list animate-blinds" id="div-list" tabindex="-1">
            <ion-item nav-clear menu-close class="item item-avatar ink" ng-repeat="Rcbp1 in Rcbp1s" id="Rcbp1-{{ Rcbp1.Index }}" ng-click="GoToDetail(Rcbp1)">
                <img src="./img/unknown.png">
                <h2><span ng-bind="Rcbp1.BusinessPartyName"></span></h2>
                <p><i class="iconfont icon-phone3"></i>&nbsp;&nbsp;<span ng-bind="Rcbp1.Telephone"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="iconfont icon-fax1"></i>&nbsp;&nbsp;<span ng-bind="Rcbp1.Fax"></span></p>
                <p><i class="iconfont icon-accountcity"></i>&nbsp;&nbsp;<span ng-bind="Rcbp1.CityCode"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="iconfont icon-name"></i>&nbsp;&nbsp;<span ng-bind="Rcbp1.ContactName1"></span></p>
            </ion-item>
        </div>
	</ion-content>
</ion-view>
